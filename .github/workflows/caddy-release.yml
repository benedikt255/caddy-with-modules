name: Build and Push Caddy Image

on:
  schedule:
    - cron: '5 1 * * *'  # Runs every hour
  workflow_dispatch:     # Allows manual trigger

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest Caddy version
        id: get_version
        run: |
          raw=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          version=${raw#v}  # Remove leading 'v'
          echo "Latest version: $version"
          echo "latest_version=$version" >> $GITHUB_OUTPUT

      - name: Check if image already exists
        id: check_image
        run: |
          version=${{ steps.get_version.outputs.latest_version }}
          exists=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://ghcr.io/v2/${{ github.repository }}/tags/list | jq -r ".tags[]" | grep -Fx "$version" || true)
          echo "Image exists: $exists"
          echo "image_exists=$exists" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push multi-arch image
        run: |
          version=${{ steps.get_version.outputs.latest_version }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CADDY_VERSION=$version \
            --tag ghcr.io/${{ github.repository }}:$version \
            --tag ghcr.io/${{ github.repository }}:latest \
            --push .
